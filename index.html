<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notes â€” LocalStorage Ready</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.0/remixicon.min.css" />
</head>
<body>
  <main class="app" id="app" aria-labelledby="app-title">
    <header class="app-header">
      <h1 id="app-title">Notes</h1>
    </header>

    <section class="composer" aria-label="Create note">
      <input id="note-title" class="note-title" type="text" placeholder="Title (optional)" aria-label="Note title" />
      <textarea id="note-body" class="note-body" rows="6" placeholder="Write your note..." aria-label="Note content"></textarea>

      <div class="composer-actions">
        <div class="action-group">
          <button id="add-note" class="btn primary" data-action="add">Add note</button>
          <button id="clear-composer" class="btn" data-action="clear">Clear</button>
        </div>
      </div>
    </section>

    <section class="notes-section" aria-label="Notes list">
      <div class="notes-info">
        <p id="notes-count" class="notes-count" aria-live="polite">0 notes</p>
      </div>

      <ul id="notes-list" class="notes-list" role="list">
        
      </ul>
    </section>

    <footer class="app-footer">
      <small>Notes saved locally to <b>localStorage</b>.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>

</html>
